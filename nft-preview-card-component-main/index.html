<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <main>
    <div class="container">
      <div class="folder">
        <img src="./images/image-equilibrium.jpg" class="card-img">
        <div class="spid">
          <img src="./images/icon-view.svg" class="view">
        </div>
      </div>
       
      <div class="content">
        <h2> Equilibrium #3429</h2>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="data">
          <p class="para highlight"><img src="./images/icon-ethereum.svg">0.041 ETH</p>
          <p class="para color"><img src="./images/icon-clock.svg"> 3 days left</p>
        </div>
        <div class="profile">
          <img src="./images/image-avatar.png" class="pro-icon">
          <p class="name"><span>Creation of </span>Jules Wyvern</p>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
